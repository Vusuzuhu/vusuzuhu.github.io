<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>WebGL Lesson 8: A-Frame</title>
        <head>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
            <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>    
            <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
            <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
            <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
        </head>    
    </head>    
    <body>
        <a-scene physics="debug:false">
            <!--Asset Management System-->
            <a-assets>                
                <a-asset-item id="dragon" src="./assets/dragon/scene.gltf"></a-asset-item>
                <a-asset-item id="city" src="./assets/city/scene.gltf"></a-asset-item>
                <a-mixin id="controller" physics-collider static-body="shape:sphere; sphereRadius:0.02" super-hands="colliderEvent:collisions; colliderEventProperty:els; colliderEndEvent:collisions; colliderEndEventProperty:clearedEls" collision-filter="group:hands; collidesWith:blue; collisionForces:false"></a-mixin>
                <a-mixin id="cube" dynamic-body grabbable geometry="primitive:box; width:0.5; height:0.5; depth:0.5"></a-mixin>
            </a-assets>
            <a-entity oculus-touch-controls="hand:left" model:true mixin="controller"></a-entity>
            <a-entity oculus-touch-controls="hand:right" model:true mixin="controller"></a-entity>
            <a-camera position="0 0.3 0"></a-camera>
            <!--City GLTF model-->
            <a-entity gltf-model="#city" rotation="0 -90 0" scale="0.0005 0.0005 0.0005" position="0.07 1 -0.5"></a-entity>
            <!--Dragon GLTF model-->
            <a-entity gltf-model="#dragon" scale="1 1 1" animation-mixer position="0.5 1.02 -0.7" rotation="0 270 0"></a-entity>
        </a-scene>
    </body>   
</html>
